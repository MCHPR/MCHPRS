[package]
name = "mchprs"
version = "0.3.0"
authors = ["StackDoubleFlow <ojaslandge@gmail.com>"]
edition = "2018"
description = "A multithreaded minecraft server built for redstone."
readme = "README.md"
license = "MIT"
keywords = ["minecraft", "server", "redstone"]
repository = "https://github.com/MCHPR/MCHPRS"
homepage = "https://github.com/MCHPR/MCHPRS"

include = [
    "**/*.rs",
    "Cargo.toml",
]

[badges]
travis-ci = { repository = "StackDoubleFlow/MCHPRS" }

[dev-dependencies]
criterion = "0.3.4"

[[bench]]
name = "bitbuffer"
harness = false

[dependencies]
toml = "0.5.8"
flate2 = "1.0.20"
byteorder = "1.4.2"
hematite-nbt = "0.5.1"
bitflags = "1.2.1"
serde = "1.0.123"
md5 = "0.7.0"
bus = "2.2.3"
serde_json = "1.0.62"
bincode = "1.3.1"
ctrlc = { version = "3.1.7", features = ["termination"] }
log = "0.4.14"
fern = { version = "0.6.0", features = ["colored"] }
chrono = "0.4"
rand = "0.8.3"
regex = "1.4.3"
lazy_static = "1.4.0"
backtrace = "0.3.56"
rusqlite = { version="0.24.2", features=["bundled"] }
# TODO: Put the cranelift stuff behind a feature flag
cranelift = "0.73.0"
cranelift-jit = "0.73.0"
cranelift-module = "0.73.0"
